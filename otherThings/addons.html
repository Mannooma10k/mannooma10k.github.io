<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Manifest Editor 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(99, 102, 241, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(2deg); }
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
        }

        .title h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .title p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .upload-area {
            border: 2px dashed rgba(102, 126, 234, 0.5);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-area.dragover {
            border-color: #f093fb;
            background: rgba(240, 147, 251, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .upload-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .upload-text span {
            color: #667eea;
            font-weight: 600;
        }

        .file-name {
            color: #f093fb;
            margin-top: 10px;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            display: none;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(56, 239, 125, 0.4);
        }

        .btn-success.show {
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(56, 239, 125, 0.4); }
            50% { box-shadow: 0 0 0 15px rgba(56, 239, 125, 0); }
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-size: 0.9rem;
            display: none;
        }

        .status.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .status.success {
            background: rgba(56, 239, 125, 0.1);
            border: 1px solid rgba(56, 239, 125, 0.3);
            color: #38ef7d;
        }

        .status.error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .feature-tag {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .hidden {
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .glass-card {
                padding: 25px;
                margin: 10px;
            }

            .title h1 {
                font-size: 1.5rem;
            }

            .upload-area {
                padding: 30px 15px;
            }

            .upload-icon {
                font-size: 2.5rem;
            }

            .input-group input {
                padding: 12px 15px;
            }

            .btn {
                padding: 14px 20px;
            }
        }

        /* Loading Animation */
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        .loader.show {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="main-container">
        <div class="glass-card">
            <div class="title">
                <h1>Manifest Editor 3D</h1>
                <p>Upload your Minecraft manifest.json and customize it</p>
            </div>

            <div class="features">
                <span class="feature-tag">UUID v4 Generator</span>
                <span class="feature-tag">Version Control</span>
                <span class="feature-tag">JSON Validator</span>
            </div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">
                    <span>Click to upload</span> or drag and drop
                </div>
                <div class="file-name" id="fileName"></div>
                <input type="file" id="fileInput" accept=".json" class="hidden">
            </div>

            <div class="input-group">
                <label for="serverVersion">@minecraft/server Version</label>
                <input type="text" id="serverVersion" placeholder="e.g., 2.6.0-beta" value="2.6.0-beta">
            </div>

            <div class="input-group">
                <label for="serverUiVersion">@minecraft/server-ui Version</label>
                <input type="text" id="serverUiVersion" placeholder="e.g., 2.1.0-beta" value="2.1.0-beta">
            </div>

            <button class="btn btn-primary" id="processBtn" disabled>
                <span class="btn-text">Process Manifest</span>
                <div class="loader"></div>
            </button>

            <button class="btn btn-success" id="downloadBtn">
                Download Modified Manifest
            </button>

            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        // Three.js Background Animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Create floating cubes
        const cubes = [];
        const cubeCount = 25;
        const colors = [0x667eea, 0x764ba2, 0xf093fb, 0x11998e, 0x38ef7d];

        for (let i = 0; i < cubeCount; i++) {
            const geometry = new THREE.BoxGeometry(
                Math.random() * 1.5 + 0.5,
                Math.random() * 1.5 + 0.5,
                Math.random() * 1.5 + 0.5
            );
            const material = new THREE.MeshBasicMaterial({
                color: colors[Math.floor(Math.random() * colors.length)],
                transparent: true,
                opacity: 0.15,
                wireframe: true
            });
            const cube = new THREE.Mesh(geometry, material);
            
            cube.position.x = (Math.random() - 0.5) * 30;
            cube.position.y = (Math.random() - 0.5) * 30;
            cube.position.z = (Math.random() - 0.5) * 20 - 10;
            
            cube.rotation.x = Math.random() * Math.PI;
            cube.rotation.y = Math.random() * Math.PI;
            
            cube.userData = {
                rotationSpeed: {
                    x: (Math.random() - 0.5) * 0.02,
                    y: (Math.random() - 0.5) * 0.02
                },
                floatSpeed: Math.random() * 0.01 + 0.005,
                floatOffset: Math.random() * Math.PI * 2
            };
            
            scene.add(cube);
            cubes.push(cube);
        }

        // Add particles
        const particleGeometry = new THREE.BufferGeometry();
        const particleCount = 200;
        const positions = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 50;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particleMaterial = new THREE.PointsMaterial({
            color: 0x667eea,
            size: 0.1,
            transparent: true,
            opacity: 0.6
        });
        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        camera.position.z = 15;

        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            cubes.forEach((cube, i) => {
                cube.rotation.x += cube.userData.rotationSpeed.x;
                cube.rotation.y += cube.userData.rotationSpeed.y;
                cube.position.y += Math.sin(time + cube.userData.floatOffset) * 0.01;
            });

            particles.rotation.y += 0.001;
            particles.rotation.x += 0.0005;

            // Camera follow mouse
            camera.position.x += (mouseX * 2 - camera.position.x) * 0.02;
            camera.position.y += (mouseY * 2 - camera.position.y) * 0.02;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // File Upload Logic
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');
        const serverVersionInput = document.getElementById('serverVersion');
        const serverUiVersionInput = document.getElementById('serverUiVersion');

        let uploadedFile = null;
        let processedManifest = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (file.type !== 'application/json' && !file.name.endsWith('.json')) {
                showStatus('Please upload a JSON file', 'error');
                return;
            }
            uploadedFile = file;
            fileName.textContent = file.name;
            processBtn.disabled = false;
            showStatus('', '');
        }

        // UUID v4 Generator
        function generateUUIDv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        processBtn.addEventListener('click', () => {
            if (!uploadedFile) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    let manifest = JSON.parse(e.target.result);
                    
                    // Generate new UUIDs
                    if (manifest.header && manifest.header.uuid) {
                        manifest.header.uuid = generateUUIDv4();
                    }

                    if (manifest.modules && Array.isArray(manifest.modules)) {
                        manifest.modules.forEach(module => {
                            if (module.uuid) {
                                module.uuid = generateUUIDv4();
                            }
                        });
                    }

                    if (manifest.dependencies && Array.isArray(manifest.dependencies)) {
                        manifest.dependencies.forEach(dep => {
                            if (dep.uuid) {
                                dep.uuid = generateUUIDv4();
                            }
                        });
                    }

                    // Update versions
                    const serverVersion = serverVersionInput.value.trim();
                    const serverUiVersion = serverUiVersionInput.value.trim();

                    if (manifest.dependencies && Array.isArray(manifest.dependencies)) {
                        manifest.dependencies.forEach(dep => {
                            if (dep.module_name === '@minecraft/server' && serverVersion) {
                                dep.version = serverVersion;
                            }
                            if (dep.module_name === '@minecraft/server-ui' && serverUiVersion) {
                                dep.version = serverUiVersion;
                            }
                        });
                    }

                    processedManifest = JSON.stringify(manifest, null, 4);
                    
                    showStatus('Manifest processed successfully! All UUIDs updated to v4.', 'success');
                    downloadBtn.classList.add('show');
                    
                } catch (error) {
                    showStatus('Error parsing JSON: ' + error.message, 'error');
                }
            };
            reader.readAsText(uploadedFile);
        });

        downloadBtn.addEventListener('click', () => {
            if (!processedManifest) return;

            const blob = new Blob([processedManifest], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'manifest.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showStatus('Download started!', 'success');
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status';
            if (type) {
                status.classList.add('show', type);
            }
        }
    </script>
</body>
</html>
